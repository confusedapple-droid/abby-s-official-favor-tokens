<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abby's Favor Tokens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FAVOR TOKENS</h1>
  </header>

  <main>
    <section class="card">
      <h2>Genie Rules</h2>
      <ul>
        <li>No wishing for more wishes</li>
        <li>No bringing back the dead</li>
        <li>No forcing love</li>
        <li>Tokens are non-transferable</li>
      </ul>
      <button id="resetBtn">Reset Tokens</button>
      <p id="status" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
