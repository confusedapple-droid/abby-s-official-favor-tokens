<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favor Tokens</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <h2>Enter Access Phrase</h2>
  <input id="unlockInput" placeholder="Type here..." />
  <button onclick="unlock()">Unlock</button>
</div>

<!-- CARD -->
<div id="card" class="hidden">
  <div class="card-inner">

    <!-- FRONT -->
    <div class="card-front">
      <h1>FAVOR TOKENS</h1>
      <div class="grid" id="tokenGrid"></div>
    </div>

    <!-- BACK -->
    <div class="card-back">
      <h2>GENIE RULES</h2>
      <ul>
        <li>No wishing for more wishes</li>
        <li>No bringing back the dead</li>
        <li>No forcing love</li>
        <li>Tokens are non-transferable</li>
      </ul>

      <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

      <input id="resetInput" type="password" placeholder="Reset password" />
      <button onclick="resetTokens()">Reset</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
